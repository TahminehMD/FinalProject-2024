<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>New Document</title>
  </head>

  <body>
    <nav>
      <div class="logo">Connect</div>
      <div class="nav-item">
        <a href="">Home</a>
        <a href="">Profile</a>
        <a href="">About</a>
        <a href="">contact</a>
      </div>
    </nav>
    <main class="hero">
      <div class="hero-container">
        <div class="column-left">
          <h1>Send Unlimited Messages</h1>
          <p>
            Get no contracts, no hidden fees – an exclusive offer just for new
            customers!

    <section class="grid-section">
      <div class="grid-container">

          <img src="./img3.jpg" alt="Description 3" />

        </div>

          <img src="./img4.2.jpg" alt="Description 4" />

        </div>

    <footer>
      <div class="footer-content">
        <p>© 2024 Connect. All Rights Reserved.</p>
        <div class="footer-nav">
          <a href="">Privacy Policy</a>
